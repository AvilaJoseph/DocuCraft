<div class="container-form-side">
    <div class="form-header">
        <h3 class="form-title">Detalles personales</h3>
    </div>
    <div class="form-body ">
        <!-- Nombre y Apellido -->
        <div class="form-row">
            <div class="form-group">
                <label for="nombre">Nombre(s)</label>
                <input 
                    type="text"
                    id="nombre"
                    name="nombre"
                    placeholder="">
            </div>
            <div class="form-group">
                <label for="apellido">Apellido(s)</label>
                <input 
                    type="text"
                    id="apellido"
                    name="apellido"
                    placeholder="">
            </div>
        </div>
        
        <!-- Foto -->
        <div class="form-group">
            <label for="foto" class="label-with-icon">
                Foto 
                <span class="icon-refresh">↻</span>
            </label>
            <div class="file-upload-container">
                <div class="file-upload-button">
                    <div class="avatar-placeholder">
                        <div class="avatar-circle"></div>
                    </div>
                    <span class="upload-text"><strong>Elija un archivo </strong><span class="or-text">o</span> arrástrelo aquí</span>
                </div>
            </div>
        </div>
        
        <!-- Correo electrónico -->
        <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input 
                type="email"
                id="email"
                name="email"
                placeholder="">
        </div>
        
        <!-- Puesto -->
        <div class="form-group">
            <label for="puesto">Puesto</label>
            <input 
                type="text"
                id="puesto"
                name="puesto"
                placeholder="P. ej. diseñador">
        </div>
        <div class="show-option">
            <a href="">Mostrar Campos Adicionales</a>
            <img 
            src="images/icons/chevron-down.svg" 
            class="show-option-icon"
            alt="">
        </div>
    </div>
</div>
